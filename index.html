<html>

    <head>
        <link rel="stylesheet" href="styles.css" />
        <title>Aghaye - Khanume</title>
    </head>

    <body>
            <div class="main-container">
                <div class="inside-container">
                    <form id="main-form">

                        <h1>Mr. or Ms.?</h1>
                        <br><br><br><br>

                        <label for="name">Name</label> &nbsp;&nbsp; <input type="text" id="name" name="name" required>
                        <br><br><br><br>
                        <label for="gender1"><input type="radio" id="male-gender" name="gender" value="male"> Male</label><br><br>
                        <label for="gender2"><input type="radio" id="female-gender" name="gender" value="female" > Female</label>
                        <br><br><br><br>
                        
                        <button type="submit" id="submit">Submit</button><br><br>
                        <button type="submit" id="save">Save</button>

                        <p id="Error" style="display: flex;font-weight: bold;justify-content: center;color: red;"></p>
                    </form>
                </div>

                <div class="inside-container">
                    <div>
                        <div class="nested-container">
                            <h1>Prediction</h1>
                            <p id="gender-status">----</p>
                            <p id="gender-percentage">----</p>
                        </div>
                        <br><br><br><br><br><br>
                        
                        <div class="nested-container-border">
                            <h1 style="font-size: 20px;">Saved Answer</h1>
                            <p id="gender-saved" style="display: flex;justify-content: center;"></p>
                        <button type="submit" id="remove_button">clear</button>
                        </div>
                    </div>
                </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
